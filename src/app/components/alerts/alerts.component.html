<div class="alerts-wrapper container-fluid">
  <div class="row">
    <div class="col-2">
      <filters [filterGroups]="filterGroups" (onFileterSelected)="onSelectedFilter($event)"></filters>
    </div>
    <div class="col-6">
      <alert-list [alerts]="alerts" (onAlertSelected)="onAlertSelected($event)"></alert-list>
    </div>
    <div class="col-4">
      <alert-details [alert]="selected"></alert-details>
    </div>
  </div>
</div>
