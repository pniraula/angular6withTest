<div class="filter-section">
  <div class="filter-section-title">
    {{title}}
  </div>
  <div class="filter-section-content">
    <div class="filter-item row" *ngFor="let filter of filters">
      <button class="btn btn-link col-9" (click)="selectFilter(filter)">{{filter.Value}}</button> 
      <div class="counter col-3">{{filter.Count}}</div>
    </div>
  </div>
</div>
